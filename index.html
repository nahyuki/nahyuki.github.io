<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import "index.css";
  </style>
</head>

<body>
  <header>
    <div class="b1">
      <div class="box box1">
        <h2><p>완성된 화면</p></h2>
      </div>
    </div>
  </header>

  <div class="b2">
    <div class="box box2"><a href="#">로그인</a> | <a href="#">회원가입</a></div>
  </div>

  <div class="b3">
    <div class="box box3"><img src="https://cdn.pixabay.com/photo/2021/12/02/12/50/lake-6840441_960_720.jpg"</div>
  </div>

  <nav>
    <div class="b4">
      <div class="box box4">
        <ul>
          <li><a href="#">웹표준</a></li>
          <li><a href="#">자바</a></li>
          <li><a href="#">안드로이드</a></li>
          <li><a href="#">데이터베이스</a></li>
          <li><a href="#">스프링</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="b5">
      <div class="box box5">
        <aside>
          <div class="left">
          </div>
        </aside>
          <section>
            <div class="right">
              <div class="upform">
                <h3>회원가입</h3>
              </div>
              <div class="mainform">
                아이디<br><input type="text" class="id"><br>
                비밀번호<br><input type="password" class="id"><br>
                비밀번호확인<br><input type="password" class="id"><br>
                별칭<br><input type="text" class="id"><br>
                지역<br>
         
                  <select name="city">
                    <option value="1" selected>==선택==</option>
                    <option value="2">서울</option>
                    <option value="3">대전</option>
                    <option value="4">대구</option>
                    <option value="5">부산</option>
                    <option value="6">울산</option>
                  </select>
                  <br>

                성별<br>
                <label>
                  <input type="radio" name="sex" value="1">남자
                </label>
                <label>
                  <input type="radio" name="sex" value="2">여자
                </label>
                <br>
                
                취미<br>
                <input type="checkbox" name="hobby" value="1">독서
                <input type="checkbox" name="hobby" value="2">음악감상
                <input type="checkbox" name="hobby" value="3">운동
                <input type="checkbox" name="hobby" value="4">게임
                <br>

                생년월일<br>
                  <input type="date">
                  <br><br>

                <button class="button">회 원 가 입</button>
                
              </div>
            </div>
          </section>
      </div>
    </div>
  </main>

  <footer>
    <div class="b6">
      <div class="box box6">copyright by Gildong Hong. All Rights Reserved</div>
    </div>
  </footer>

</body>
</html>
